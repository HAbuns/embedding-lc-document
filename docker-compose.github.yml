services:
  document-search-offline:
    build:
      context: .
      dockerfile: Dockerfile.github
    container_name: vpbank-document-search-offline
    ports:
      - "8502:8501"  # Different port to avoid conflicts
    volumes:
      # Mount embeddings and documents as read-only
      - ./embeddings:/app/embeddings:ro
      - ./document:/app/document:ro
    environment:
      # Fully offline mode settings - NO external model loading
      - TRANSFORMERS_OFFLINE=1
      - HF_HUB_OFFLINE=1
      - OFFLINE_MODE=1
      # Streamlit settings
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - document-search-network-offline

networks:
  document-search-network-offline:
    driver: bridge